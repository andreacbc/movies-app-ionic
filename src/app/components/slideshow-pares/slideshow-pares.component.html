<ion-slides [options]="slideOptsPares">
  <ion-slide *ngFor="let pares of peliculasRecientes | pares ">
    <ion-row>
      <ion-col size="12" *ngFor="let movie of pares">
        <ion-card mode="md" (click)="verDetalle( movie.id)">
          <ion-img class="img"[src]="movie.poster_path | imagen"></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>

  <ion-slide class="slide-mas">
    <ion-button (click)="onClick()" expand="full" size="large" class="btn-mas">
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
